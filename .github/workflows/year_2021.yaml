name: year_2021

on:
  push:
    paths:
      - "year_2021/**"
  pull_request:
    paths:
      - "year_2021/**"

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Clone
        uses: actions/checkout@v2

      - name: Set-up
        uses: denoland/setup-deno@v1.0.0
        with:
          deno-version: canary

      - name: Format
        run: deno fmt --check year_2021

      - name: Lint
        run: deno lint year_2021

      - name: Test
        run: deno test --allow-read --unstable year_2021
