name: year_2020

on:
  push:
    paths:
      - "*.ts"
      - "year_2020/**"
  pull_request:
    paths:
      - "*.ts"
      - "year_2020/**"

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Clone
        uses: actions/checkout@v2

      - name: Set-up
        uses: denoland/setup-deno@v1.0.0
        with:
          deno-version: canary

      - name: Format
        run: deno fmt --check

      - name: Lint
        run: deno lint

      - name: Test
        run: deno test --allow-read --unstable year_2020
